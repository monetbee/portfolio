<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 900" width="700" height="900">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#22D3EE"/>
    </linearGradient>
    <style>
      .bubble { fill: none; stroke: url(#g); stroke-width: 36; stroke-linejoin: round; }
      .book   { fill: url(#g); }
      .text1  { font: 900 120px 'Inter', 'Montserrat', 'Noto Sans JP', Arial, sans-serif; fill: url(#g); letter-spacing: 2px; }
      .text2  { font: 800 100px 'Inter', 'Montserrat', 'Noto Sans JP', Arial, sans-serif; fill: url(#g); letter-spacing: 1px; }
    </style>
  </defs>

  <!-- Chat bubble: circle with small tail -->
  <g transform="translate(350,300)">
    <!-- Outer circle -->
    <circle class="bubble" r="190"/>
    <!-- Tail -->
    <path class="bubble" d="M -160,150 L -220,225 L -110,175" />
  </g>

  <!-- Book icon -->
  <g transform="translate(350,300)">
    <!-- Left page -->
    <path class="book" d="M -110,-60 c 0,0 0,-30 30,-30 h 70 v 160 h -70 c -30,0 -30,-30 -30,-30 z"/>
    <!-- Right page -->
    <path class="book" d="M 110,-60 c 0,0 0,-30 -30,-30 h -70 v 160 h 70 c 30,0 30,-30 30,-30 z"/>
    <!-- Center notch to suggest pages -->
    <rect x="-12" y="-85" width="24" height="190" fill="#ffffff" opacity="0.0"/>
  </g>

  <!-- Wordmark -->
  <text class="text1" x="350" y="660" text-anchor="middle">EN</text>
  <text class="text2" x="350" y="760" text-anchor="middle">SCHOOL</text>
</svg>
